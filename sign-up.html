<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./jquery-3.6.0.js"></script>
    <script src="./script.js"></script>
    <title>學測考生線上測驗平台</title>
    <script>
        var password;
        var checkPassword;
        var check = false;
        function chePassword(e)
        {
            if(e.length<=6) $("#errPW>p").text("請設定長度大於6的密碼");
            else $("#errPW>p").text("");
            password = e;
            if(check)
            {
                if(checkPassword!=password) $("#errPW2>p").text("請數入相同的密碼");
                else 
                {
                    $("#errPW2>p").text("");
                    check = !check;
                }
            }
        }
        function chePassword2(e)
        {
            checkPassword = e;
            if(checkPassword!=password) $("#errPW2>p").text("請數入相同的密碼");
            else 
            {
                $("#errPW2>p").text("");
                check = !check;
            }
        }
    </script>
</head>

<body>
    <header>
        <div class="d-flex justify-content-around align-items-center" id="nav">
            <div class="fs-1 title">
                <a href="index.html">學測測驗平台</a>
            </div>
            <div class="icon">
                <a href="member.html"><img src="img/user.png" alt=""></a>
                <a href="answer.html"><img src="img/answer.png" alt=""></a>
            </div>
        </div>
    </header>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="d-flex flex-column">
            <form class="row g-3" id="sign-up-form" data-toggle="validator" name="myForm">
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">帳號</label>
                    <input type="text" class="form-control" id="inputid" size="30" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">密碼</label>
                    <div class="help-block with-errors invalid" id="errPW"><p></p></div>
                    <input type="password" class="form-control" id="inputPassword" placeholder="請設定長度大於6的密碼" required oninput="chePassword(this.value)">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">確認密碼</label>
                    <div class="invalid" id="errPW2"><p></p></div>
                    <input type="password" class="form-control" id="inputPassword" required oninput="chePassword2(this.value)">
                </div>
                <div class="col-5">
                    <label for="inputAddress" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="inputname" placeholder="請輸入全名" required onchange="value=value.replace(/[^\一-\龥]/g,'')">
                </div>
                <div class="col-1 mt-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="genderCheck" checked="checked">
                        <label class="form-check-label" for="gridCheck">男
                        </label>
                    </div>
                </div>
                <div class="col-1 mt-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="genderCheck">
                        <label class="form-check-label" for="gridCheck">
                        女
                        </label>
                    </div>
                </div>
                <div class="col-2">
                    <label for="inputAddress2" class="form-label">年齡</label>
                    <input type="text" class="form-control" id="inputage" placeholder="" required onkeyup="value=value.replace(/[^\d]/g,'')">
                </div>
                <div class="col-2">
                    <label for="inputAddress2" class="form-label">年級</label>
                    <select class="form-select" aria-label="Default select example" id="sel_grad">
                        <option value="110" selected>1</option>
                        <option value="109">2</option>
                        <option value="108">3</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">電子郵件信箱</label>
                    <input type="email" class="form-control" id="inputemail" required oninput="cheEmail(this.value)"  pattern="^(([0-9a-zA-Z]+)|([0-9a-zA-Z]+[_.0-9a-zA-Z-]*[0-9a-zA-Z]+))@([a-zA-Z0-9-]+[.])+([a-zA-Z]{2}|net|NET|com|COM|gov|GOV|mil|MIL|org|ORG|edu|EDU|int|INT)$">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">註冊</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
