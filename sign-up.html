<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>學測考生線上測驗平台</title>
</head>

<body>
    <header>
        <div class="d-flex justify-content-around align-items-center" id="nav">
            <div class="fs-1 title">
                <a href="index.html">學測測驗平台</a>
            </div>
            <div class="icon">
                <a href="member.html"><img src="img/user.png" alt=""></a>
                <a href=""><img src="img/answer.png" alt=""></a>
            </div>
        </div>
    </header>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="d-flex flex-column">
            <form class="row g-3" id="sign-up-form">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">帳號</label>
                    <input type="email" class="form-control" id="inputid" size="30">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="col-6">
                    <label for="inputAddress" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="inputname" placeholder="name">
                </div>
                <div class="col-1 mt-5 ">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="genderCheck">
                        <label class="form-check-label" for="gridCheck">男
                        </label>
                    </div>
                </div>
                <div class="col-1 mt-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="genderCheck">
                        <label class="form-check-label" for="gridCheck">
                        女
                        </label>
                    </div>
                </div>
                <div class="col-2">
                    <label for="inputAddress2" class="form-label">年齡</label>
                    <input type="text" class="form-control" id="inputage" placeholder="">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">電子信箱</label>
                    <input type="text" class="form-control" id="inputemail" placeholder="">
                </div>
                <div class="col-6">
                    <label for="inputAddress2" class="form-label">學校</label>
                    <input type="text" class="form-control" id="inputschool" placeholder="">
                </div>
                <div class="col-6">
                    <label for="inputAddress2" class="form-label">年級</label>
                    <input type="text" class="form-control" id="inputgrade" placeholder="">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">註冊</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
